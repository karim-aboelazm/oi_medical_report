<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Doctor</title>
    <link rel="stylesheet" href="{% static '' %}fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="{% static '' %}css/login_style.css">
    <script src="https://kit.fontawesome.com/cba01bb0d0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <section class="sign-in" style="margin-top:80px;">
        <a class="mx-3" href="/" style="text-decoration:none;">
            <i class="material-icons" style="font-size:25px">home</i></a>
        <div class="container">
            <h1 class="text-center my-5">Our News</h1>
            <div class="mt-5">
                {% for new in all_news %}
                    <div class="row mx-auto p-3">
                        <h1 class="text-center">{{new.title}}</h1>
                        <p class="text-center">{{new.description}}</p>
                        {% for image in new.ourprojectnewsimages_set.all %}
                            <div class="col-md-3 mx-5 my-2 card py-2 text-center" >
                                <div class="text-center pt-4 mx-auto" style="height:200px;width:200px">
                                    {% if image %}
                                        <img src="{{image.url}}"  style="width:100%;height:100%;border-radius:50%;" class="card-img-top" alt="...">
                                    {% else %}
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png"  style="width:100%;height:100%;border-radius:50%;" class="card-img-top" alt="...">
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="{% static '' %}vendor/jquery/jquery.min.js"></script>
    <script src="{% static '' %}js/login_main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
